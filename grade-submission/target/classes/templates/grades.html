<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Grades</title>
    <link rel="stylesheet" th:href="@{/grades-stylesheet.css}">
  </head>
  <body>

    <div class="topnav">
      <a  th:href="@{/}">Form</a>
      <a th:href=" @{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Update</th>
        </tr>
        <tr th:each="grade : ${grades}">
          <td th:text="${grade.name}"></td>
          <td th:text="${grade.subject}"></td>
          <td th:text="${grade.score}"></td>
          <td><a role="button" class="update" th:href="@{/(id=${grade.id})}">Update</a></td>

        </tr>
      </table>
    </div>
    
  </body>
</html>
